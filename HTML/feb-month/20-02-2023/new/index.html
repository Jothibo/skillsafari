<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="new" />
    <title>form</title>
  </head>
  <body>
    <form>
      <section>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />
      </section>
      <section>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
      </section>
      <label for="area-code">Area Code:</label>
      <input
        type="tel"
        id="area-code"
        name="area-code"
        pattern="[0-9]{3}"
        required
      />

      <label for="phone-number">Phone Number:</label>
      <input
        type="tel"
        id="phone-number"
        name="phone-number"
        pattern="[0-9]{7}"
        required
      />
      <br />
      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street" placeholder="" required />
      <br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="" required />

      <label for="state">State/Province:</label>
      <input type="text" id="state" name="state" placeholder="" required />
      <br />

      <label for="zip">ZIP/Postal Code:</label>
      <input type="text" id="zip" name="zip" placeholder="" required />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder="" required />
      <br />
      <label for="birthday">Birthday:</label>
      <select name="day" id="day" required>
        <option value="">Day</option>
        <!-- populate with options for days -->
      </select>

      <select name="month" id="month" required>
        <option value="">Month</option>
        <!-- populate with options for months -->
      </select>

      <select name="year" id="year" required>
        <option value="">Year</option>
      </select>
      <br />

      <h3>Where did you hear about us?</h3>

      <input
        type="checkbox"
        name="A friend or colleauge"
        id="A friend or colleauge"
      /><span>A friend or colleauge</span> <br />
      <input type="checkbox" name="google" id="google" />
      <span>google</span> <br />
      <input type="checkbox" name="blog post" id="blog post" />
      <span>blog post</span> <br />
      <input type="checkbox" name="news artical" id="news artical" />
      <span>news artical</span> <br />
      <input type="checkbox" name="other" id="other" />
      <span>other</span>
      <br />
      <h3>membership type</h3>
      <input type="radio" name="standard" id="standard" />
      <span>standard</span> <br />
      <input type="radio" name="premium" id="premium" />
      <span>premium</span> <br />
      <input type="radio" name="ultimate" id="ultimate" /> <span>ultimate</span
      ><br />
      <h3>perferred way to</h3>
      <input type="radio" name="phone" id="phone" />
      <span>phone</span> <br />
      <input type="radio" name="E-mail" id="E-mail" />
      <span>E-mail</span> <br />
      <input type="radio" name="any" id="any" /> <span>any</span><br />
    </form>
  </body>
</html>
